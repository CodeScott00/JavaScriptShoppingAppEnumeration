<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">  
    <title>Shopping List App</title>
    <h1>Shopping List App</h1>
</head>

<body>
    <form id="new-form">
        <div id="form-wrapper">
            <div class ="form-item">
                <label for="title" class="primary">Item:</label>
                <input type="text" id="title" required/>
            </div>
        
            <div class="form-item">
                <label for="type" class="primary">Type:</label>
                <select id="type" required>
                    <option value="fruit">Fruit</option>
                    <option value="veg">Vegtables</option>
                    <option value="meat&fish">Meat & Fish</option>
                    <option value="food cupboard">Food Cupboard</option>
                    <option value="household">Household</option>
                    <option value="alcohol">Alcohol</option>
                </select>
              </div>

            <div class ="form-item">
                <label for="expired" class="primary">Expired:</label>
                <select id="expired">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        <input id='submit' type="submit" value="save"/>
    </form>

    <h1>Shopping List Items:</h1>
    <ul id="shoppingList"></ul>


    <h3>Delete List?</h3>

    <div class="delete-button">
        <button type="button" id="deletebutton" class="delete=button">Delete</button>
    </div>
</body>
</html>
